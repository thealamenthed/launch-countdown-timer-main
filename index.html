<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />

    <script src="countdown.js" defer></script>

    <title>Frontend Mentor | Launch countdown timer</title>
  </head>

  <body>
    <div class="background">
      <div class="stars"></div>
      <div class="hills"></div>
    </div>

    <main class="container">
      <div class="heading">
        <h1>We're launching soon</h1>
      </div>

      <div class="numbers" id="countdown" data-time="2022-11-14T11:03:18+0000">
        <div class="bloc">
          <strong id="days"></strong>
          <h3 class="description">Days</h3>
        </div>

        <div class="bloc">
          <strong id="hours"></strong>
          <h3 class="description">Hours</h3>
        </div>

        <div class="bloc">
          <strong id="minutes"></strong>
          <h3 class="description">Minutes</h3>
        </div>

        <div class="bloc last">
          <strong id="secondes"></strong>
          <h3 class="description">Seconds</h3>
        </div>
      </div>

      <div class="brand-wrapper">
        <a href="#"
          ><img src="images/icon-facebook.svg" alt="icon facebook"
        /></a>
        <a href="#"
          ><img src="images/icon-pinterest.svg" alt="icon pinterest"
        /></a>
        <a href="#"
          ><img src="images/icon-instagram.svg" alt="icon instagram"
        /></a>
      </div>
    </main>
  </body>
</html>
